<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
            integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>
<body>
<div class="wrapper" id="root">

    <header>
        <h1 class="shop-name"><span class="first-latter">B</span>RAND</h1>
        <div class="right-side">
            <div action="#" class="search">
                <input type="text" v-model="query" class="search-field" name="query" placeholder="Введите поиск">
                <!--<button class="btn-search" @click="handleSearchClick" type="submit">-->
                <!--<i class="fas fa-search"></i>-->
                <!--</button>-->
            </div>
            <button class="btn-cart" type="button" @click="invisibleClick"></button>
            <div class="cart-block" :class="{invisible: isInvisible}">

                <div>
                    <div v-if="cart.length === 0">Корзина пуста</div>
                    <div v-for="item in cart" class="cart-item">
                        <h3>{{item.title}}</h3>
                        <div class="cart-info">
                            <span>Кол-во:</span>
                            <input class="qty" type="number" v-model="item.qty">
                            <button class="cart-item-del" @click="handleDeleteClick(item.id)">x</button>
                        </div>
                    </div>
                </div>
                <div class="total">Итого к оплате: {{total}} р.</div>
            </div>

        </div>
    </header>
    <main>
        <div class="catalog" v-if="filteredItems.length">

            <div v-for="item in filteredItems" class="product-item">
                <h3>{{item.title}}</h3>
                <img :src="item.img" alt="item" width="100">
                <p>{{item.price}}</p>
                <button class="by-btn" @click="handleBuyClick(item)">Купить
                </button>
            </div>

        </div>
        <div v-if="filteredItems.length === 0" class="notFound">К сожалению, ничего не найдено. Перейти на <a
                href="index.html">главную</a></div>


    </main>
    <footer>
        <h3>&copy; Все права защищены!</h3>
        <h1 class="shop-name"><span class="first-latter">B</span>RAND</h1>
    </footer>


    <!--<script src="js/main.js"></script>-->

</div>
<script>

    const app = new Vue({
        el: '#root',
        data: {
            items: [],
            // filteredItems: [],
            cart: [],
            query: '',
            isInvisible: false,
        },
        methods: {
            // handleSearchClick() {
            //     this.filteredItems = this.items.filter((item) => {
            //         const regexp = new RegExp(this.query, 'i');
            //         return regexp.test(item.title);
            //     });
            //
            // },
            // handleSearchInput() {
            //     const query = event.target.value;
            //     items.filter(query);
            //     document.querySelector('.catalog').innerHTML = items.render();
            //
            // },
            handleBuyClick(item) {
                const cartItem = this.cart.find((cartItem) => +cartItem.id === +item.id);

                if (cartItem) {
                    fetch(`/cart/${item.id}`, {
                        method: 'PATCH',
                        body: JSON.stringify({qty: cartItem.qty + 1}),
                        headers: {
                            'Content-type': 'application/json',
                        },

                    }).then(() => {
                        cartItem.qty++;
                    });
                } else {
                    fetch('/cart', {
                        method: 'POST',
                        body: JSON.stringify({...item, qty: 1}),
                        headers: {
                            'Content-type': 'application/json',
                        },
                    }).then(() => {
                        this.cart.push({...item, qty: 1});
                    });
                }
            },
            handleItemClick(title) {
                console.log(title, 'clicked');


            },
            handleDeleteClick(id) {
                const cartItem = this.cart.find((cartItem) => +cartItem.id === +id);

                if (cartItem && cartItem.qty > 1) {
                    fetch(`/cart/${id}`, {
                        method: 'PATCH',
                        body: JSON.stringify({qty: cartItem.qty - 1}),
                        headers: {
                            'Content-type': 'application/json',
                        },
                    }).then(() => {
                        cartItem.qty--;
                    });
                } else {
                    if (confirm('Вы действительно хотите удалить последний товар?')) {
                        fetch(`/cart/${id}`, {
                            method: 'DELETE',
                        }).then(() => {
                            this.cart = this.cart.filter((item) => item.id !== id);
                        });
                    }


                }

            },
            invisibleClick() {
                this.isInvisible = !this.isInvisible;
            },


        },
        mounted() {
            fetch('/goods')
                .then(response => response.json())
                .then((goods) => {
                    this.items = goods;
                    // this.filteredItems = goods;
                });
            fetch('/cart')
                .then(response => response.json())
                .then((cart) => {
                    this.cart = cart;
                });

        },
        computed: {
            total() {
                return this.cart.reduce((acc, item) => acc + item.qty * item.price, 0);
            },
            filteredItems() {
                return this.items.filter((item) => {
                    const regexp = new RegExp(this.query, 'i');
                    return regexp.test(item.title);
                });
            },
        },
    });


</script>

</body>
</html>
